{% from 'macros.html' import menu %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estado</title>
    <link rel="stylesheet" href="/static/css/tabla.css">
</head>
<body>
    {{ menu(self._TemplateReference__context.name) }}
    
    <table>
        <caption>Estado de la inversión</caption>
        <tr>
            <th>Moneda</th>
            <th>Cantidad</th>
        </tr>
        {% for saldo in saldos %}
        <tr>
            <td>{{ saldo.moneda }}</td>
            <td>{{ saldo.cantidad }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <table>
        <td>Valor de la inversión:</td>
        <td>{{ euros }} EUR</td>
    </table>>
</body>
</html>
